<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />

    <meta

    />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="이현범과 이아람 결혼합니다.🤵🏻‍♂️👰🏻‍♀️" />
    <meta property="og:description" content="2026.01.11 (일) 오후 12:40 | 라마다 신도림 호텔" />
    <meta property="og:image" content="https://<username>.github.io/<repo>/preview_image.png?v=20250101" />
    <meta property="og:url" content="https://<username>.github.io/<repo>/" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="이현범과 이아람 결혼합니다.🤵🏻‍♂️👰🏻‍♀️" />

      name="twitter:description"

    />
    <meta name="twitter:image" content="/preview_image.png" />

    <!-- Icons -->
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="icon" href="/favicon-32.png" sizes="32x32" />
    <link rel="icon" href="/favicon-192.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Fonts (선택) -->
    <!-- preload 쓸 때는 반드시 as="font"와 crossorigin을 지정해야 경고가 사라집니다 -->
    <link
      rel="preload"
      href="/AlluraRegular.woff"
      as="font"
      type="font/woff"
      crossorigin
    />
    <link rel="stylesheet" href="/font.css" />

    <!-- (선택) PWA manifest -->
    <!-- <link rel="manifest" href="/manifest.json" /> -->

    <!-- Kakao SDK: 카카오톡 공유 사용 시 필요 -->
    <script
      src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.2/kakao.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- Vite entry: 절대 경로(/) 유지 → dev에서는 '/', build 시 자동으로 base가 붙습니다 -->
